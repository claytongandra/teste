<script>
    function AlterValue() {
        var minNumberOfChars = $("#MinimumNumberOfChar").val();
        var maxNumberOfChars = $("#MaximumNumberOfChar").val();

        if (parseInt(minNumberOfChars) > parseInt(maxNumberOfChars)) {
            alert('Quantidade mínima de caracteres deve ser menor ou igual a quantidade máxima de caracteres.');
        }
    }

    $(function () {
        var validFormData = $("#formValidate").kendoValidator().data("kendoValidator");

        $("#salvar").click(function () {
            if (validFormData.validate()) {
                var minNumberOfChars = $("#MinimumNumberOfChar").val();
                var maxNumberOfChars = $("#MaximumNumberOfChar").val();

                if (parseInt(minNumberOfChars) > parseInt(maxNumberOfChars)) {
                    alert('Quantidade mínima de caracteres deve ser menor ou igual a quantidade máxima de caracteres.');
                }
                else
                {
                $("form").submit();
            }
               
            }
        });

    });
</script>
