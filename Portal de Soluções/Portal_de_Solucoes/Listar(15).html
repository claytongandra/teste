        <span id="notification" data-role="notification" style="display: none;"></span><script>
	jQuery(function(){jQuery("#notification").kendoNotification({"position":{"top":30},"allowHideAfter":1000,"autoHideAfter":0,"templates":[{"type":"error","templateId":"errorTemplate"},{"type":"success","templateId":"successTemplate"}]});});
</script>

        <script id="errorTemplate" type="text/x-kendo-template">        
            <div class="error">
                <h3>#= title #</h3>
                <p>#= message #</p>
                <p style="font-size: 13px">Clique nesta mensagem para continuar</p>
            </div>
        </script>

        <script id="successTemplate" type="text/x-kendo-template">        
            <div class="success">
                <h3>#= title #</h3>
                <p>#= message #</p>
                <p style="font-size: 13px">Clique nesta mensagem para continuar</p>
            </div>
        </script>

        <script>
            $(document).ready(function () {
                var notification = $("#notification").data("kendoNotification");

                var notificationType = "";
                var notificationTitle = "";
                var notificationMessage = "";

                if (notificationMessage != "") {
                    notification.show({
                        title: notificationTitle,
                        message: notificationMessage
                    }, notificationType);
                }

                $("input").blur(function () {
                    n = $(this).val();
                    n = $.trim(n);
                    $(this).val(n);                  
                });

            });
        </script>
