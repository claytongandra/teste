<script type="text/javascript">
    function verificaChecks() {

        var checados = 0;
        var aChk = document.getElementsByName("select");

        for (var i = 0; i < aChk.length; i++) {
            if (aChk[i].checked == true) {
                checados++;
            }
        }

        if (checados > 0)
            setEnabled(true);
        else
            setEnabled(false);

    }

    function setEnabled(enabled) {
        if (enabled) {
            $("#btn_Deletar").removeClass("k-state-disabled").addClass("k-primary");
        }
        else {
            $("#btn_Deletar").addClass("k-state-disabled");
        }
    }

   $(document).ready(function () {
        $('.selectAll').click(function () {
            var checked = $(this).is(':checked');
            $('.selectedIds').each(function () {
                var checkBox = $(this);
                if (checked) {
                    checkBox.prop('checked', true);
                }
                else {
                    checkBox.prop('checked', false);
                }
            });

        });
    });

    $(document).ready(function () {
        var grid = $("#Grid").data("kendoGrid");

        $("#btn_Deletar").click(function () {

            if (!$("#btn_Deletar").hasClass("k-state-disabled")) {

                var data = {};

                // mvc model binder requires arrays to be in specific format
                grid.tbody
                    .find(":checked")
                    .each(function (idx) {
                        data["Ids[" + idx + "]"] = $(this).val();
                    });

                //post the selected items and the selected value
                $.post("/Common/UnitMeasure/ExcluirLista",
                    data,
                    function (result) {
                        //rebind the grid to show the updated items
                        grid.dataSource.read();
                        eval($(result)[78].innerHTML);
                    }
                );
            }
        });
    });
</script>
