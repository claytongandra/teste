<script>
    $(function () {
        var validFormData = $("#formValidate").kendoValidator().data("kendoValidator");

        $("#salvar").click(function () {
            if (validFormData.validate()) {

                var campos = '';
                var quantidade = 0

                if ($('#TimeOutSeat').val() == 0) {
                    campos += ' Expiração de assentos,'
                    quantidade += 1;
                }

                if ($('#TimeOutLogin').val() == 0) {
                    campos += ' Expiração de login,'
                    quantidade += 1;
                }

                if ($('#TimeOutToken').val() == 0) {
                    campos += ' Expiração de token,'
                    quantidade += 1;
                }

                if ($('#AccessAttempts').val() == 0) {
                    campos += ' Tentativas de acesso,'
                    quantidade += 1;
                }
                
                campos = campos.substring(0, campos.length - 1); //retira a última vírgula

                camposI = campos.substring(0, campos.lastIndexOf(','));
                camposF = campos.substring(campos.lastIndexOf(',') + 1, campos.length);
                camposI = ((camposI == '') ? camposI : camposI + " e");                                
                campos = camposI + camposF;
                
                if (quantidade == 1) {
                    if (confirm("O campo " + campos + " possui o valor zerado. Não haverá mais expiração para este campo. Deseja continuar?")) {
                        $("form").submit();
                    }
                }
                else if (quantidade > 1) {
                    if (confirm("Os campos " + campos + " possuem o valor zerado. Não haverá mais expiração para esses campos. Deseja continuar?")) {
                        $("form").submit();
                    }
                }
                else{
                    $("form").submit();
                }
            }
        });

    });
</script>
